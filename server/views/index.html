<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dash Video on demand client</title>

    <!-- Own style files-->
    <link rel="stylesheet" href="/public/style/style.css">

    <!-- Bootstrap core CSS -->
    <link href="/public/style/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/public/style/shop-homepage.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Dash JS client</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <button class="btn btn-lg upload-btn navbar-btn" type="button">Upload File</button>
                        <input id="upload-input" type="file" name="uploads[]">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="progress slider closed" style="margin: 5px 0px 0px 0px;">
        <div class="progress-bar" role="progressbar"></div>
    </div>
    <div class="container">

        <div class="row">

            <div id='content' class="col-lg-12">

                <div id="carouselExampleIndicators" class="carousel  slide my-4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner header" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://buhomag-cms.imgix.net/wp-content/uploads/2018/04/09135533/vengadores-infinity-war.jpg?auto=compress,format" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://ep01.epimg.net/cultura/imagenes/2018/01/16/actualidad/1516122222_526016_1516212044_noticia_normal_recorte1.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="https://i.kinja-img.com/gawker-media/image/upload/s--pySuNOK7--/c_scale,f_auto,fl_progressive,q_80,w_800/wqzyifeb5wdrlpchm44r.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- /.col-lg-9 -->

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">

        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/public/js/lib/jquery.min.js"></script>
    <script src="/public/js/lib/bootstrap.bundle.min.js"></script>
    <script src="/public/js/upload.js"></script>
    <script src="/public/js/getVideos.js"></script>
</body>

</html>
